<html>
<head>
	<title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('https://img.freepik.com/premium-photo/library-with-many-books-shelves-knowledge-education-learning-concept-generative-ai_159242-23146.jpg?semt=ais_hybrid')] bg-center bg-cover bg-no-repeat w-screen h-screen">
    <div class="h-screen w-screen h-[100vh] bg-black opacity-70 flex flex-col justify-center items-center">
        <form action="/api/v1/auth/login" method="POST" class="text-center relative text-white flex flex-col gap-6 mx-auto border-2 rounded-md py-4 w-[30%] py-6">
            <h1 class="flex justify-center text-5xl my-5 uppercase font-semibold">Login-Page</h1>
            <div class="flex flex-col gap-2[70%] mx-auto">
                <label class="text-xl font-semibold text-left" style="font-size: 20px;">Username </label>
                <input class="outline-none px-4 py-2 rounded-full bg-transparent border-2 text-white" placeholder="Enter your username" name="username" required>
            </div>
            <div class="flex flex-col gap-2[70%] mx-auto">
                <label class="text-xl font-semibold text-left" style="font-size: 20px;">Password</label>
                <input class="outline-none px-4 py-2 rounded-full bg-transparent border-2 text-white" placeholder="Enter your password" border="10px" name="password" required>
            </div>
            <div>
                <a class="hover:underline text-blue-400">Forgot Password?</a>
            </div>
            <div class="bg-purple-700 px-4 py-2 rounded-md text-xl w-[200px] mx-auto hover:bg-transparent hover:border-purple-600 border-2">
                <a href="login.html"><button type="submit">login</button></a>
            </div> 
            <div class="flex justify-center">
                <p>Don't have an account? <a class="text-blue-400" href="sign-inpage.html">Create an account</a></p>
            </div>
        </form>
    </div>
</body>
</html>
