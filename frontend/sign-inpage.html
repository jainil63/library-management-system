<html>
<head>
	<title>Sign-in Page</title>
	<link rel="stylesheet" href="login.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center bg-gray-300">
    <form class="flex justify-center flex-col gap-6">
	<h1 class="flex justify-center text-5xl my-5 ">Create Account</h1>
        <div>
			<p>
            <label style="font-size: 20px;">Full-Name: </label>
            <input type="text" name="fullname" required>
        </div>
		<div>
            <label style="font-size: 20px;">Email: </label>
            <input type="email" name="email" required>
        </div>
		<div class="text-center">
			<label style="font-size: 20px;">New Username</label>
			<input type="text" name="username" required>
		</div>
		<div>
			<label style="font-size: 20px;">Confirm Password</label>
			<input class="password" type="password" name="password" required>
        </div>
		<div class="text-center">
            <a href="login.html"><input class="button" type="submit" value="Create" name="Create"></a>
        </div>
    </form>
</body>
</html>
